name: CI-CD
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
      - name: Docker Build and push
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          # List of tags
          tags: |
            brunosilvagarciadocker/rotten-potatoes:latest
            brunosilvagarciadocker/rotten-potatoes:v1.0.${{ github.run_number }}
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Kubernetes Set Context
          uses: Azure/k8s-set-context@v2
          with:
            method: kubeconfig
            kubeconfig: ${{ secrets.K8S_CONFIG }}
        - name: Deploy to Kubernetes cluster
          uses: Azure/k8s-deploy@v3.0
          with:
            images: brunosilvagarciadocker/rotten-potatoes:v1.0.${{ github.run_number }}
            manifests: |
              deployment.yaml
            
    
